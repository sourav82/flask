<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
	function submit(){

		var _username= document.getElementById("username").value;
		var _password= document.getElementById("password").value;
		var payload = { username: _username, password: _password };
		$.ajax({

        		type:"POST",//or POST
        		url:'/login',
                        		   //  (or whatever your url is)
        		data: JSON.stringify(payload),
			contentType: "application/json; charset=utf-8",
			//dataType: "json",
        		success:function(responsedata){
               			// process on data
               			//alert("got response as "+"'"+responsedata+"'");
	       			//return "Hello World";
				console.log(responsedata);
				location.href = "http://"+document.domain+":8080/products?token="+responsedata;

        		}			
     		})

	}
  </script>
  </head>
  <body>
    <div class="container">
      <h1>Please login</h1>
      <br>
	      <input id="username" type="text" placeholder="Username" name="username" value="">
         <input id="password" type="password" placeholder="Password" name="password" value="">
        <input class="btn btn-default" onclick="submit()"  type="button" value="Login">
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
